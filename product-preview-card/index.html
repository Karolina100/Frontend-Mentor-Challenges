<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="card-container">
            <main class="content">
                <img
                    src="images/image-product-desktop.jpg"
                    alt="perfume bottle"
                    class="cover-img-desktop"
                />
                <img
                    src="images/image-product-mobile.jpg"
                    alt="perfume bottle"
                    class="cover-img-mobile"
                />
                <section class="product-details">
                    <h2 class="product-type">Perfume</h2>
                    <h1 class="product-name">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <h2 class="current-price">$149.99</h2>
                        <p class="original-price">$169.99</p>
                    </div>
                    <div class="add-to-cart">
                        <img
                            src="images/icon-cart.svg"
                            alt="cart icon"
                            class="cart-icon"
                        />
                        <p class="cart-text">Add to Cart</p>
                    </div>
                </section>
            </main>
        </div>
        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/Karolina100/frontend-mentor-challenges/tree/main/product-preview-card"
                    target="_blank"
                    >Karolína Stöhrová</a
                >.
            </p>
        </footer>
    </body>
</html>
