<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div>
            <img
                src="images/bg-main-mobile.png"
                alt="background gradient"
                id="bg-gradient"
            />
            <img
                src="images/bg-card-back.png"
                alt="credit card back"
                id="card back"
            />
            <img
                src="images/bg-card-front.png"
                alt="credit card front"
                id="card front"
            />
        </div>
        <div id="form-container">
            <form>
                <label>
                    cardholer name
                    <input
                        type="text"
                        placeholder="e.g. Jane Appleseed"
                        id="name-input"
                    />
                </label>
                <label>
                    card number
                    <input
                        type="tel"
                        placeholder="e.g. 1234 5678 9123 0000"
                        id="card-number"
                    />
                </label>
                <label>
                    exp. date (mm/yy)
                    <input type="number" name="month" id="month" placeholder="MM"/>
                    <input type="number" name="year" id="year" placeholder="YY"/>
                </label>
                <label>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123"/>
                </label>
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div id="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
