<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="preview-image-container hoverable">
                <img
                    src="images/image-equilibrium.jpg"
                    alt="preview-image"
                    class="preview-image"
                />
                <div class="preview-image-div"></div>
                <img
                    src="images/icon-view.svg"
                    alt="eye-icon"
                    class="eye-icon"
                />
            </div>

            <div class="card-text">
                <h1 class="card-name hoverable">Equilibrium #3429</h1>
                <p class="card-desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="price-info">
                    <div class="price">
                        <img
                            src="images/icon-ethereum.svg"
                            alt="ethereum-icon"
                            class="ethereum-icon"
                        />
                        <p><strong>0.041 ETH</strong></p>
                    </div>
                    <div class="time-left">
                        <img
                            src="images/icon-clock.svg"
                            alt="clock"
                            class="clock-icon"
                        />
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr />

            <div class="creator">
                <img
                    src="images/image-avatar.png"
                    alt="avatar"
                    class="avatar"
                />
                <p>Creation of <span class="hoverable">Jules Wyvern</span></p>
            </div>
        </div>

        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Karolína Stöhrová</a>.
            </p>
        </footer>
    </body>
</html>
